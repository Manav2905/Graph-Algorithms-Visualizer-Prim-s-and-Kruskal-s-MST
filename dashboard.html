<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Selector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            border-radius: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .button-prim {
            background: #4caf50;
            box-shadow: 0 4px 14px rgba(76, 175, 80, 0.4);
        }
        .button-kruskal {
            background: #2196f3;
            box-shadow: 0 4px 14px rgba(33, 150, 243, 0.4);
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Algorithm</h1>
        <a href="prims.html" class="button button-prim">Prim's Algorithm</a>
        <a href="kruskal.html" class="button button-kruskal">Kruskal's Algorithm</a>
    </div>
</body>
</html>
